<!-- footer.html -->

<style>
    /* === FINAL MODERN FOOTER === */
    :root {
        --orange: #FF6700;
        --dark-bg: #111111;
        --text-light: #F9FAFB;
        --text-mid: #9CA3AF;
    }
    .main-footer {
        background-color: var(--dark-bg);
        color: var(--text-light);
        padding: 10rem 2rem 3rem;
        text-align: center;
    }

    /* --- Main CTA --- */
    .footer-cta {
        margin-bottom: 10rem;
    }
    .cta-headline {
        font-size: clamp(3rem, 12vw, 9rem);
        font-weight: 700;
        line-height: 1;
        text-decoration: none;
        position: relative;
        display: inline-block;

        /* The magic: outlined text */
        color: transparent;
        -webkit-text-stroke: 1px var(--text-mid);
        transition: -webkit-text-stroke-color 0.4s ease;
    }
    .cta-headline:hover {
        -webkit-text-stroke-color: var(--orange);
    }

    /* The animated fill effect */
    .cta-headline::after {
        content: attr(data-text); /* Use the text from a data attribute */
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        color: var(--orange);

        /* The clip-path animation */
        clip-path: polygon(0 100%, 100% 100%, 100% 100%, 0 100%);
        transition: clip-path 0.6s cubic-bezier(0.19, 1, 0.22, 1);
    }
    .cta-headline:hover::after {
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
    }

    /* --- Bottom Bar --- */
    .footer-bottom {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 1rem;
        color: var(--text-mid);
        font-size: 0.9rem;
    }
    .footer-socials {
        display: flex;
        gap: 1.5rem;
    }
    .footer-socials a {
        color: var(--text-mid);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }
    .footer-socials a:hover {
        color: var(--orange);
    }

    @media (max-width: 768px) {
        .footer-bottom {
            flex-direction: column;
            gap: 2rem;
        }
    }
    .footer-legal {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.privacy-link {
    color: var(--text-mid);
    text-decoration: none;
}

.privacy-link:hover {
    color: var(--text-mid);
    text-decoration: underline;
}

.divider {
    color: var(--text-mid);
    opacity: 0.5;
}
</style>

<!-- HTML Structure -->
<footer class="main-footer" id="main-footer-component">
    <div class="footer-cta">
        <a href="mailto:lamonjeltd@gmail.com" class="cta-headline" data-text="LET'S TALK">LET'S TALK</a>
    </div>
    <div class="footer-bottom">
        <div class="footer-legal">
            <span class="copyright">© 2025 Lamonje</span>
            <span class="divider">•</span>
<a href="privacy.html" class="privacy-link" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
        </div>
        <div class="footer-socials">
            <a href="https://www.instagram.com/la_monje?igsh=NWdrNmZlMmE4YXdy">Instagram</a>
            <a href="https://www.linkedin.com/company/la-monje/">LinkedIn</a>
            <a href="#">Twitter</a>
        </div>
    </div>
</footer>
