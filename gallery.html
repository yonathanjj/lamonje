<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Creative Website</title>
    <!-- We link Inter here, but the loader will also add it -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            /* Use the same off-white as the navbar for a seamless look */
            background-color: #F9FAFB;
            color: #111827;
            padding-top: 85px; /* Matches new --nav-height */
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
        .main-content {
            min-height: 100vh;
            padding: 5rem 2rem;
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
        }
        p {
            line-height: 1.7;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

<div id="navbar-placeholder"></div>

<main class="main-content">
    <h1>This is the spark.</h1>
    <p>This version is built from the ground up to be more creative, interactive, and functional. The mobile menu works, the spacing is right, and the orange accent color brings it to life.</p>
    <p style="height: 1000px;"></p>
</main>

<div id="footer-placeholder"></div>

<script src="loader.js"></script>

</body>
</html>
