<!-- navbar.html -->

<!-- Font and GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
    /* === FINAL DARK GLASS MODERN NAVBAR === */
    :root {
        --orange: #FF6700;
        --text-dark: #111827;
        --text-light: #F9FAFB;
        --dark-bg: #111111;
    }

    .main-nav {
        position: fixed; top: 20px; left: 50%;
        transform: translateX(-50%); width: 95%; max-width: 1200px;
        height: 65px; display: flex; justify-content: center; align-items: center;
        z-index: 1000; border-radius: 50px;
        background: rgba(17, 17, 27, 0.5); backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }
    .main-nav.scrolled {
        background: rgba(17, 17, 27, 0.7); border-color: rgba(255, 255, 255, 0.1);
        border-top-color: transparent;
    }
    .nav-wrapper {
        display: flex; justify-content: space-between; align-items: center;
        width: 100%; padding: 0 1.5rem;
    }
    .logo-img { height: 40px; }
    .nav-links-desktop { display: flex; align-items: center; gap: 3rem; }
    .nav-links-main { display: flex; gap: 2.5rem; }
    .nav-links-main a { color: var(--text-light); text-decoration: none; font-weight: 500; transition: color 0.3s ease; }
    .nav-links-main a:hover { color: var(--orange); }
    .btn-contact {
        background: var(--orange); color: white; padding: 10px 24px;
        border-radius: 50px; font-weight: 600; text-decoration: none;
        transition: all 0.3s ease;
    }
    .btn-contact:hover { transform: scale(1.05); }

    /* --- MOBILE MENU STYLES (REWRITTEN) --- */
    .hamburger-menu { display: none; cursor: pointer; padding: 10px; z-index: 1002; }
    .hamburger-menu .bar {
        display: block; width: 25px; height: 2px; margin: 5px auto;
        background-color: var(--text-light); border-radius: 2px;
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .mobile-nav-panel {
        position: fixed; top: 0; left: 0;
        width: 100vw; height: 100vh;
        z-index: 1001;
        overflow: hidden; /* Hide the layers until they slide in */
        visibility: hidden; /* Start hidden */
    }

    /* The new animated layers */
    .menu-layer {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        /* Start off-screen to the right */
        transform: translateX(101%);
        transition: transform 0.7s cubic-bezier(0.86, 0, 0.07, 1);
    }
    .layer-1 {
        background-color: var(--orange);
    }
    .layer-2 {
        background-color: var(--dark-bg);
        transition-delay: 0.1s; /* The magic: this layer animates slightly after the first */
    }

    .mobile-nav-links {
        position: relative; z-index: 3; /* Must be on top of the layers */
        width: 100%; height: 100%;
        display: flex; flex-direction: column;
        justify-content: center; align-items: center;
        gap: 2.5rem;
    }
    .mobile-nav-links a {
        color: var(--text-light); text-decoration: none; font-size: 2.5rem;
        font-weight: 500; opacity: 0; transform: translateY(30px);
    }
    .mobile-nav-links .btn-contact { font-size: 1.5rem; }

    /* --- ACTIVE STATE STYLES (for when menu is open) --- */
    .main-nav.nav-open .mobile-nav-panel {
        visibility: visible; /* Make it visible to allow animations */
    }
    .main-nav.nav-open .menu-layer {
        transform: translateX(0); /* Slide the layers into view */
    }
    .main-nav.nav-open .hamburger-menu .bar:nth-child(1) { transform: translateY(7px) rotate(45deg); }
    .main-nav.nav-open .hamburger-menu .bar:nth-child(2) { opacity: 0; }
    .main-nav.nav-open .hamburger-menu .bar:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }


    @media (max-width: 992px) {
        .nav-links-desktop { display: none; }
        .hamburger-menu { display: block; }
    }
</style>

<!-- HTML Structure with New Mobile Panel Layers -->
<nav class="main-nav" id="main-nav-component">
    <div class="nav-wrapper">
        <div class="nav-logo">
            <a href="index.html">
                <img src="assets/img/lala.png" alt="Lamonje Logo" class="logo-img">
            </a>
        </div>
        <div class="nav-links-desktop">
            <div class="nav-links-main">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="services.html">Services</a>
                <a href="projects.html">Projects</a>
            </div>
            <a href="contact.html" class="btn-contact">Contact</a>
        </div>
        <div class="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>

    <!-- The mobile navigation panel with new layers -->
    <div class="mobile-nav-panel">
        <div class="menu-layer layer-1"></div>
        <div class="menu-layer layer-2"></div>
        <div class="mobile-nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html" class="btn-contact">Contact</a>
        </div>
    </div>
</nav>
