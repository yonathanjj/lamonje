<!-- navbar.html -->

<!-- Font and GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
    /* === FINAL REFINED MODERN NAVBAR === */
    :root {
        --orange: #FF6700;
        --text-dark: #111827;
        --text-light: #F9FAFB;
    }

    .main-nav {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 95%;
        max-width: 1200px;
        height: 65px;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        border-radius: 50px;

        /* The Glassmorphism Effect */
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);

        /* Smooth transitions for all properties */
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }

    /* === SCROLLED STATE === */
    .main-nav.scrolled {
        top: 0;
        border-radius: 0;
        width: 100%;
        max-width: 100%;
        /* CHANGED: Increased opacity for better contrast with black text */
        background: rgba(255, 255, 255, 0.6);
        border-color: rgba(255, 255, 255, 0.1);
        border-top-color: transparent;
    }

    .nav-wrapper {
        display: flex; justify-content: space-between; align-items: center;
        width: 100%; padding: 0 1.5rem;
    }

    /* === TEXT COLOR LOGIC === */
    .nav-logo a, .nav-links-main a {
        transition: color 0.4s ease;
    }

    /* Default State (on hero): LIGHT text */
    .nav-logo a, .nav-links-main a {
        color: var(--text-light);
        text-decoration: none;
        font-weight: 500;
    }
    .nav-logo a { font-size: 1.5rem; font-weight: 700; }

    /* Scrolled State: DARK text */
    .main-nav.scrolled .nav-logo a,
    .main-nav.scrolled .nav-links-main a {
        color: var(--text-dark);
    }

    /* === LAYOUT AND SPACING === */
    .nav-links-desktop {
        display: flex;
        align-items: center;
        /* CHANGED: Increased space between link groups */
        gap: 3rem;
    }
    .nav-links-main {
        display: flex;
        /* CHANGED: Increased space between individual links */
        gap: 2.5rem;
    }

    /* Hover effect remains orange for brand consistency */
    .nav-links-main a:hover {
        color: var(--orange);
    }

    /* Contact Button */
    .btn-contact {
        background: var(--orange);
        color: white;
        padding: 10px 24px;
        border-radius: 50px;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
    }
    .btn-contact:hover {
        transform: scale(1.05);
        filter: brightness(110%);
    }

    /* Mobile Menu Styles */
    .hamburger-menu { display: none; }
    @media (max-width: 992px) {
        .nav-links-desktop { display: none; }
        .hamburger-menu { display: block; }
        /* Add styles for hamburger icon and mobile menu panel here */
    }

</style>

<!-- HTML Structure (Unchanged) -->
<nav class="main-nav" id="main-nav-component">
    <div class="nav-wrapper">
        <div class="nav-logo">
            <a href="index.html">Lamonje</a>
        </div>
        <div class="nav-links-desktop">
            <div class="nav-links-main">
                <a href="#about">About</a>
                <a href="#services">Services</a>
                <a href="#projects">Projects</a>
            </div>
            <a href="#" class="btn-contact">Contact</a>
        </div>
        <!-- Hamburger Menu would go here for mobile -->
    </div>
</nav>

<script>
    // JavaScript (Unchanged)
    // This simple, robust script should be in your main script.js
    const nav = document.getElementById('main-nav-component');
    if (nav) {
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 20) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });
    }
</script>
