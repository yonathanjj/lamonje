<!-- navbar.html -->

<!-- Font and GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
    /* === FINAL DARK GLASS MODERN NAVBAR === */
    :root {
        --orange: #FF6700;
        --text-dark: #111827;
        --text-light: #F9FAFB;
    }

    .main-nav {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 95%;
        max-width: 1200px;
        height: 65px;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        border-radius: 50px;

        /* NEW: The Dark Glassmorphism Effect */
        /* A dark, slightly purple background with 50% opacity */
        background: rgba(17, 17, 27, 0.5);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        /* A light border that pops on the dark background */
        border: 1px solid rgba(255, 255, 255, 0.1);

        /* Smooth transitions for all properties */
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }

    /* === SCROLLED STATE === */
    .main-nav.scrolled {
        top: 0;
        border-radius: 0;
        width: 100%;
        max-width: 100%;
        /* Becomes slightly more opaque and loses the top border */
        background: rgba(17, 17, 27, 0.7);
        border-top-color: transparent;
        border-left-color: transparent;
        border-right-color: transparent;
    }

    .nav-wrapper {
        display: flex; justify-content: space-between; align-items: center;
        width: 100%; padding: 0 1.5rem;
    }

    /* === TEXT COLOR LOGIC === */
    /* Text is now ALWAYS light to contrast with the dark navbar */
    .nav-links-main a {
        color: var(--text-light);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }
.logo-img {
    height: 40px; /* adjust as needed */
    width: auto;
    display: block;
}

    /* Hover effect remains orange for brand consistency */
    .nav-links-main a:hover {
        color: var(--orange);
    }

    /* === LAYOUT AND SPACING (Kept from last revision) === */
    .nav-links-desktop {
        display: flex;
        align-items: center;
        gap: 3rem;
    }
    .nav-links-main {
        display: flex;
        gap: 2.5rem;
    }

    /* Contact Button */
    .btn-contact {
        background: var(--orange);
        color: white;
        padding: 10px 24px;
        border-radius: 50px;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
    }
    .btn-contact:hover {
        transform: scale(1.05);
        filter: brightness(110%);
    }

    /* Mobile Menu Styles */
    .hamburger-menu {
        display: none;
        cursor: pointer;
        padding: 10px;
        z-index: 1002;
    }
    .hamburger-menu .bar {
        display: block; width: 25px; height: 2px; margin: 5px auto;
        /* NEW: Bars are always light */
        background-color: var(--text-light);
        border-radius: 2px;
        transition: all 0.4s ease;
    }

    @media (max-width: 992px) {
        .nav-links-desktop { display: none; }
        .hamburger-menu { display: block; }
    }

</style>

<!-- HTML Structure (Unchanged) -->
<nav class="main-nav" id="main-nav-component">
    <div class="nav-wrapper">
        <div class="nav-logo">
            <a href="index.html">
                <img src="assets/img/lala.png" alt="Lamonje Logo" class="logo-img">
            </a>
        </div>

        <div class="nav-links-desktop">
            <div class="nav-links-main">
                <a href="about.html">About</a>
                <a href="services.html">Services</a>
                <a href="projects.html">Projects</a>
            </div>
            <a href="contact.html" class="btn-contact">Contact</a>
        </div>
        <div class="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>
</nav>

<script>
    // JavaScript (Unchanged and still correct)
    // This simple, robust script should be in your main script.js
    const nav = document.getElementById('main-nav-component');
    if (nav) {
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 20) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });
    }
</script>
