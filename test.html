<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal WebGL Test</title>
    <style>
        /* Minimal styles to make the canvas visible */
        body { margin: 0; background-color: #1A001A; }
        canvas { display: block; }
    </style>
</head>
<body>
    <!-- The canvas is the only HTML element we need for this test -->
    <canvas id="webgl-canvas"></canvas>

    <!--
        ===================================================================
        ==                  THE SCRIPT LOADING BLOCK                     ==
        == This is the most important part. Libraries load first.      ==
        ===================================================================
    -->

    <!-- Core Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three.meshline@2.0.3/dist/three.meshline.js"></script>

    <!--
        ===================================================================
        ==                     THE TEST SCRIPT                           ==
        == This script runs AFTER the libraries and tells us if it worked.==
        ===================================================================
    -->
    <script>
        // This is our simple test.
        try {
            console.log("Attempting to create a new MeshLine...");

            // If this line works, the problem is solved.
            const testLine = new MeshLine();

            // If we get here, it was a success.
            console.log("SUCCESS! The 'MeshLine' class was found and an object was created:", testLine);
            alert("SUCCESS! The MeshLine library has loaded correctly!");

            // To prove it works, let's draw a line.
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10);
            const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('webgl-canvas') });
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.position.z = 5;

            const points = [];
            points.push(new THREE.Vector3(-1, 0, 0));
            points.push(new THREE.Vector3(0, 1, 0));
            points.push(new THREE.Vector3(1, 0, 0));
            testLine.setPoints(points);

            const material = new MeshLineMaterial({ color: 0xff0000, lineWidth: 0.1 });
            const mesh = new THREE.Mesh(testLine, material);
            scene.add(mesh);
            renderer.render(scene, camera);

        } catch (error) {
            // If we get here, the error is still happening.
            console.error("FAILURE! The error is still happening:", error);
            alert("FAILURE! MeshLine is still not defined. This means the CDN file is being blocked by your network or browser.");
        }
    </script>
</body>
</html>
